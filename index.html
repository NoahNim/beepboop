<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js">  </script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="header">
      <h1>Beep Boop</h1>
    </div>
    <div class="container">
      <div class="border border-primary">
        <p>Welcome to the Beep Boop Machine! Please insert numbers into the machine below, and it will let you know if it's a beep or a boop.</p>
      </div>
      <form class="border border-primary" id="user-input">
        <label for="the-input">Please put in some numbers</label>
        <input type="text" name="the-input" id="beepboop-input">
        <button type="submit" name="button">Submit</button>
      </form>
      <div class="border border-secondary" id="result">

      </div>

    </div>

  </body>
</html>
